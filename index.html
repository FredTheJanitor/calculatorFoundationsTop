<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Have too Many Tabs Open</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="masterContainer">
        <div class="container" id="topBox">
            <div class="container" id="displayBox">
                <div id="previousDisplay"></div>
                <div id="mainDisplay">0</div>
            </div>
        </div>
        <div class="container" id="allButtonsBox">
            <div class="container" id="leftButtons">
                <div class="container" class="buttonContainer" id="extraBox">
                    <button class="button" id="tikTokButton">DOOM</button>
                    <button class="button" id="facebookButton">BOOM</button>
                    <button class="button" id="spotifyButton">JAM</button>
                    <button class="button" id="darkModeButton">DARK</button>
                    <button class="button" id="lightButton">LIGHT</button>
                    <button class="button" id="screenButton">SCRN</button>
                </div>
                <div class="container" class="buttonContainer" id="mainNumberBox">
                    <button class="button" id="sevenButton">7</button>
                    <button class="button" id="eightButton">8</button>
                    <button class="button" id="nineButton">9</button>
                    <button class="button" id="fourButton">4</button>
                    <button class="button" id="fiveButton">5</button>
                    <button class="button" id="sixButton">6</button>
                    <button class="button" id="oneButton">1</button>
                    <button class="button" id="twoButton">2</button>
                    <button class="button" id="threeButton">3</button>
                </div>
                <div class="container" class="buttonContainer" id="onZeroDotBox">
                    <button class="button" id="onButton">On/C</button>
                    <button class="button" id="zeroButton">0</button>
                    <button class="button" id="dotButton">.</button>
                </div>
            </div>
            <div class="container" id="rightButtons">
                <div class="container" class="buttonContainer" id="operationsBox">
                    <button class="buttonR" id="divideButton">%</button>
                    <button class="buttonR" id="multiplyButton">x</button>
                    <button class="buttonR" id="subtractButton">-</button>
                    <button class="buttonR" id="addButton">+</button>
                    <button class="buttonR" id="equalButton">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
